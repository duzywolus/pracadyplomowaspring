<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie wizyt</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Dodawanie terminow wizyt</h1>
    </div>
    <form class="pure-form pure-form-stacked" th:action="@{/visit_registered}" th:object="${wizyta}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <fieldset>
        <div class="m-3">
            <div>
                <h3><a th:href="@{/startpage}">Powrot</a></h3>



            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Podaj termin wizyty: </label>
                <div class="col-8">
                    <input type="date" th:field="*{termin}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Podaj godzine wizyty: </label>
                <div class="col-8">
                    <input type="time" th:field="*{godzina}" class="form-control"
                            step="600" minrequired/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Podaj swoj e-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{lekarz}" class="form-control"
                           required minlength="2" maxlength="40"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Podaj swoja specjalizacje: </label>
                <div class="col-8">
                    <input type="text" th:field="*{rodzaj}" class="form-control"
                           required minlength="2" maxlength="30"/>
                </div>
            </div>



            <div class="form-group row">
                <button type="submit" class="btn btn-primary">Dodaj</button>
            </div>
            <div class="form-group row"><button type="reset" class="btn btn-primary">Wyczysc</button></div>

        </div>
        </fieldset>
    </form>
</div>
</body>
</html>
