<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Pacjenci przychodni</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div><h1>Lista zarejestrowanych pacjentow</h1></div>
    <div>
        <h3><a th:href="@{/startpage}">Powrot</a></h3>



    </div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID pacjenta</th>
                <th>Imie</th>
                <th>Nazwisko</th>
                <th>Adres e-mail</th>
                <th>Numer telefonu</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pacjent: ${pacjentList}">
                <td th:text="${pacjent.id}">ID Pacjenta</td>
                <td th:text="${pacjent.imiePacjent}">Imie</td>
                <td th:text="${pacjent.nazwiskoPacjent}">Nazwisko</td>
                <td th:text="${pacjent.emailPacjent}">Adres e-mail</td>
                <td th:text="${pacjent.telefonPacjent}">Numer telefonu</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
