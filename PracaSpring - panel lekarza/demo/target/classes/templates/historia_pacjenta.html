<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Historia wizyt pacjenta</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div><h1>Historia wizyt pacjenta</h1></div>
    <div>
        <h3><a th:href="@{/startpage}">Powrot</a></h3>
    </div>
    <form th:action="@{/patient_history}" method="get">
        <input id="txtSearch" type="text" name="pacjent">

        <button type="submit">Wyszukaj pacjenta po e-mailu</button>
    </form>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID wizyty</th>
                <th>Rodzaj specjalisty</th>
                <th>ID pacjenta</th>
                <th>Termin</th>
                <th>Godzina</th>
                <th>Symptomy</th>
                <th>Diagnoza</th>
                <th>Zalecenia</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="wizyty: ${wizytyList}">
                <td th:text="${wizyty.id}">Numer wizyty</td>
                <td th:text="${wizyty.rodzaj}">Rodzaj specjalisty</td>
                <td th:text="${wizyty.pacjent}">Rodzaj specjalisty</td>
                <td th:text="${wizyty.termin}">Termin wizyty</td>
                <td th:text="${wizyty.godzina}">Godzina wizyty</td>
                <td th:text="${wizyty.symptomy}">Symptomy</td>
                <td th:text="${wizyty.diagnoza}">Diagnoza</td>
                <td th:text="${wizyty.zalecenia}">Zalecenia</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
